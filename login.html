<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasty Bite - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') 
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
      padding: 35px;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #007bff;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .brand-title img {
      width: 55px;
      height: 55px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-custom {
      background: #007bff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- Logo + Title -->
    <h2 class="brand-title">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo">
      Tasty Bite
    </h2>

    <!-- Login Form -->
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <a href="home.html" class="btn btn-custom">Login</a>
      </div>
    </form>

    <p class="mt-3 mb-0">Don't have an account? 
      <a href="#" class="text-primary fw-bold">Sign up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
